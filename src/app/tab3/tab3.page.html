<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-img src="/assets/icon/logo.png" id="logo"></ion-img> 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-card id="contador">
      <ion-card-title style="text-align: center; color: white; border: black;">Número de denúncias encaminhadas:</ion-card-title>
      <ion-card-content>
      <h1 style="text-align: center; color: black; border: white; border-width: 5px;">{{denuncias}}</h1>
    </ion-card-content>
    </ion-card>
  
    <ion-card style="padding: 10%;">
      <ion-card-title style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      color: black;">
        Certifique-se de apertar esse botão somente em momento de extrema urgência.
      </ion-card-title>
      <ion-card-content style="text-align: center;">
        
            <ion-button class="button" size="large" color="danger" (click)="denuncia()">
              S.O.S
            </ion-button>
        
      </ion-card-content>
    </ion-card>
</ion-content>
