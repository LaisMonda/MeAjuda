<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div id="content">
        <ion-img src="/assets/icon/logo.png" id="logo"></ion-img> 
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-input id="loginField" placeholder="Nome completo" type="text" 
                  [(ngModel)]="user" required></ion-input>
                </ion-item>
                
                <ion-item>
                    <ion-datetime displayFormat="DD MM YYYY" placeholder="Data de Nascimento"
                    [(ngModel)]="date" required></ion-datetime>
                </ion-item> 
                
                <ion-item>
                    <ion-input placeholder="Sexo" type="text" 
                    [(ngModel)]="sexo" required></ion-input>
                </ion-item>
                
                <ion-item>
                    <ion-input placeholder="Telefone" type="text" 
                    [(ngModel)]="telefone" required></ion-input>
                </ion-item>
                
                <ion-item>
                  <ion-input type="email" placeholder="Email"
                   [(ngModel)]="email" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input type="text" placeholder="EndereÃ§o"
                    [(ngModel)]="endereco" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input id="passwordField" placeholder="Senha" type="password" required 
                  autocomplete="off" [(ngModel)]="senha"></ion-input>
                </ion-item> 
              
              </ion-col> 
            </ion-row>
          </ion-grid>
            <ion-button id="btnCadastro" (click)="cadastrar()" shape="round">Cadastrar-se</ion-button>
        </div>

      <ion-item>
          <ion-label (click)="about()">
            Sobre
          </ion-label>
          <ion-icon name="help-circle-outline" id="help"></ion-icon>
      </ion-item>
</ion-content>
