<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div id="content">
    <ion-label style="padding: 15%;">Insira a senha atual vinculada Ã  sua conta, e no campo seguinte
     a nova senha que deseja</ion-label>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input placeholder="Senha atual" type="password" required 
            autocomplete="off" [(ngModel)]="senhaAtual"></ion-input>
          </ion-item>    
          <ion-item>
            <ion-input placeholder="Nova senha" type="password" required 
            autocomplete="off" [(ngModel)]="senhaNova"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      </ion-grid>
      <ion-button id="btnAlterar" shape="round" (click)="mudarSenha()">Alterar senha</ion-button>
    </div>
</ion-content>
