<ion-header>
  <ion-toolbar>
    <ion-title>
        <ion-img src="/assets/icon/logo.png" id="logo"></ion-img> 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <div text-center id="profile">
        <ion-label style="color: rgb(230, 86, 158);">
          Meu perfil<br>
        </ion-label>
        <ion-label style="color: rgb(230, 86, 158);">
          User name
        </ion-label>
    </div>

    <div style="padding: 5%"></div>
    <ion-label style="color: rgb(230, 86, 158);  margin-left: 20px; margin-top: 50px;">Minha conta</ion-label>
    <ion-list>
        <ion-item>
          <ion-label>Meu número</ion-label>
          <ion-icon name="arrow-dropright" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Meu email</ion-label>
          <ion-icon name="arrow-dropright" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Dados pessoais</ion-label>
          <ion-icon name="arrow-dropright" slot="end"></ion-icon>
        </ion-item>
    </ion-list>

    <div style="padding: 5%"></div>
    <ion-label style="color: rgb(230, 86, 158); margin-left: 20px; margin-top: 50px;">Minhas denúncias</ion-label>
    <ion-list>
        <ion-item>
          <ion-label>Denúncias</ion-label>
          <ion-icon name="arrow-dropright" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Marcações (mapa)</ion-label>
          <ion-icon name="arrow-dropright" slot="end"></ion-icon>
        </ion-item>
    </ion-list>

    <div style="padding: 5%"></div>
    <ion-label style="color: rgb(230, 86, 158); margin-left: 20px; margin-top: 50px;">Configurações</ion-label>
    <ion-list>
        <ion-item>
          <ion-label>Alterar senha</ion-label>
          <ion-icon name="arrow-dropright" slot="end"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Ajuda</ion-label>
          <ion-icon name="arrow-dropright" slot="end"></ion-icon>
        </ion-item>
        <div style="padding: 5%"></div>
        <ion-item>
          <ion-label style="color: red;">Sair</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
